
<section class="vh-100 custom-center custome-background">

    <div class="container w-25 rounded d-flex align-item-center justify-content-center flex-column bg-light border border-secondary">
         <div class="row">
            <p class="h3 text-center">----- ----</p>
         </div>
         <div class="row">
            <div class="col">
                <p class="h4 text-center"><button (click)="switchTo('students')" [ngClass]="{'btn-secondary':loginAs=='students','text-white':loginAs=='students'}" class="btn btn-outline-secondary">Students</button></p>
            </div>
            <div class="col">
                <p class="h4 text-center"><button (click)="switchTo('others')" [ngClass]="{'btn-secondary':loginAs=='others','text-white':loginAs=='others'}" class="btn btn-outline-secondary">Others</button></p>
            </div>
         </div>
         <div class="row">
            @switch(loginAs){
                @case('students'){
                    <div class="col">
                        <div class="row">
                            <form [formGroup]="studentsForm" (ngSubmit)="authendicateUser('students')">
                                <label for="userName" class="form-label">User Name</label>
                                <span class="text-danger">*</span>
                                <input type="text" class="form-control" [ngClass]="{error:studentsForm.get('userName')?.invalid && studentsForm.get('userName')?.touched}" formControlName="userName">
                                <label for="userName" class="form-label">Id</label>
                                <span class="text-danger">*</span>
                                <input type="text"  class="form-control" [ngClass]="{error:studentsForm.get('id')?.invalid && studentsForm.get('id')?.touched}" formControlName="id">
                                <label for="userName" class="form-label">Grade</label>
                                <span class="text-danger">*</span>
                                <select class="form-select" aria-label="Default select example" [ngClass]="{error:studentsForm.get('grade')?.invalid && studentsForm.get('grade')?.touched}" formControlName="grade">
                                    <option value="" >Select Grade</option>
                                    @for(grade of grades;track grade){
                                        <option [value]="grade.value">{{grade.value}}</option>
                                    }
                                </select>
                            </form>
                        </div>   
                    </div>
                }
                @case('others'){
                    <div class="col">
                        <div class="row">
                            <form [formGroup]="othersForm" (ngSubmit)="authendicateUser('others')">
                                <label for="userName" class="form-label">User Name</label>
                                <span class="text-danger">*</span>
                                <input type="text"  class="form-control" [ngClass]="{error:othersForm.get('userName')?.invalid && othersForm.get('userName')?.touched}" formControlName="userName">
                                <label for="userName" class="form-label">Password</label>
                                <span class="text-danger">*</span>
                                <input type="text" class="form-control" [ngClass]="{error:othersForm.get('password')?.invalid && othersForm.get('password')?.touched}" formControlName="password">
                                <label for="userName" class="form-label">Role</label>
                                <span class="text-danger">*</span>
                                 <select class="form-select" aria-label="Default select example" [ngClass]="{error:othersForm.get('role')?.invalid && othersForm.get('role')?.touched}" formControlName="role">
                                        <option value="">Select Role</option>
                                    @for(role of roles;track role){
                                        <option [value]="role.value">{{role.value | titlecase}}</option>
                                    }
                                 </select>
                            </form>
                        </div>
                    </div>
                }
            }
         </div>
        <div class="row">
          @if(loginAs == 'students'){
            <div class="col text-center">
                <button type="submit" [disabled]="studentsForm.invalid" class="btn btn-primary m-3" (click)="authendicateUser(loginAs)">Login</button>
            </div>
          }
            @else{
              <div class="col text-center">
                  <button type="submit" [disabled]="othersForm.invalid" class="btn btn-primary m-3" (click)="authendicateUser(loginAs)">Login</button>
              </div>
            }
        </div>
    </div>
</section>
