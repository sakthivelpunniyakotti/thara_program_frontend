<form>
  <mat-form-field >
    <input type="text" [placeholder]="placeholder" aria-label="Number" matInput [formControl]="myControl" [matAutocomplete]="auto">
    <mat-autocomplete (optionSelected)="onOptionSelected($event)" #auto="matAutocomplete">
      <mat-option *ngFor="let option of filteredOptions | async" [value]="option?.value | titlecase">
        {{ option?.value | titlecase }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>
